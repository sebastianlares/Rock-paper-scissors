<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Rock-Paper-Scissors game</title>
        <link rel="stylesheet" href="assets/main.css">
    </head>
        <div id="container">
            <body>
                <div class="header">
                    <h1>Feeling lucky? Try yourself!</h1>
                </div>
                <div class="intro">
                    <p>Play the rock-paper-scissors  game against
                        the AI<br> <br>and see if you have what it takes to win!</p>
                </div>
                <div id="playerChoice">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>

                <div id="score">
                    <p><span class="playerScore">0</span>-<span  class="aiScore">0</span></p>
                </div>
                <div><p class="aiChoice"></p></div>
                <footer>
                    <a href="https://github.com/sebastianlares92" class="icon"><img class="github" src="assets/images/githubLogo.png"></a> 
                </footer>
                <script type="text/javascript" src="script.js"></script>
            </body>
        </div>
</html>
